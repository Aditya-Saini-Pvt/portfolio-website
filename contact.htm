<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #0d0d12;
            color: #eee;
            font-family: "Poppins", sans-serif;
        }

        .main-box {
            width: 88%;
            max-width: 1200px;
            margin: 40px auto;
            background: #14141b;
            padding: 30px 40px;
            border-radius: 20px;
            transition: 0.35s ease;
            box-shadow: 0 0 18px rgba(0,0,0,0.4);
        }
        .main-box:hover {
            background: #191922;
            transform: scale(1.01);
            box-shadow: 0 0 25px rgba(120,0,255,0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
        }
        nav .logo {
            color: #b983ff;
            font-size: 26px;
            font-weight: 700;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 28px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ccc;
            font-size: 16px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #b983ff;
        }

        .contact-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            align-items: center;
        }

        .contact-img {
            width: 40%;
            height: 420px;
            background: #22222c;
            border-radius: 20px;
            border: 2px none #777;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #bbb;
            font-size: 18px;
        }

        .contact-info {
            width: 55%;
        }
        .contact-info h1 {
            font-size: 40px;
            font-weight: 700;
        }
        .contact-info h1 span {
            color: #b983ff;
        }

        .info-item {
            background: #1f1f27;
            padding: 15px 20px;
            border-left: 4px solid #b983ff;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .info-item i {
            margin-right: 10px;
            color: #b983ff;
        }

        .info-item p {
            margin: 0;
            font-size: 15px;
            color: #ccc;
        }

        .social {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .social a {
            width: 40px;
            height: 40px;
            background: #b983ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            transition: 0.3s;
        }
        .social a:hover {
            transform: scale(1.1);
            background: #d4afff;
        }

        .my-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;   
            image-rendering: smooth; 
        }
       
    </style>
</head>

<body>

    <div class="main-box">

        <nav>
            <div class="logo">MyPortfolio</div>
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="About.htm">About</a></li>
                <li><a href="Education.htm">Education</a></li>
                <li><a href="projects.htm">Projects</a></li>
                <li><a href="contact.htm" style="color:#b983ff;">Contact</a></li>
            </ul>
        </nav>

        <div class="contact-section">

            <div class="contact-img">
                <img src="images/me.png" alt="" class="my-photo">
            </div>

            <div class="contact-info">
                <h1>Contact <span>Information</span></h1>

                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <p>+91 88609054475</p>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <p>aditysaini9976@gmail.com</p>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Delhi , India</p>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-globe"></i>
                    <p></p>
                </div>

                <div class="social">
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
